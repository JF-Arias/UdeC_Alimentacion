<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Incluyendo Bootstrap desde el CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
        }
        .card {
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #28a745;
            color: white;
            text-align: center;
            font-weight: bold;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .card-body {
            padding: 20px;
        }
        .btn {
            font-size: 16px;
            padding: 10px;
            width: 100%;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>Bienvenido al Dashboard</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <button id="btnAsistencia" class="btn btn-primary">Registrar Asistencia</button>
                </div>
                <div class="mb-3">
                    <button id="btnAnalisis" class="btn btn-info">Análisis de Datos</button>
                </div>
                <div class="mb-3">
                    <button id="btnErrores" class="btn btn-danger">Reporte de Errores</button>
                </div>
                <div id="message"></div>
            </div>
        </div>
    </div>

    <script>
        // Funciones para cada apartado
        document.getElementById('btnAsistencia').addEventListener('click', () => {
            window.location.href = 'asistencia.html'; // Redirige a la página de registro de asistencia
        });

        document.getElementById('btnAnalisis').addEventListener('click', () => {
            window.location.href = 'analisis_datos.html'; // Redirige a la página de análisis de datos
        });

        document.getElementById('btnErrores').addEventListener('click', () => {
            window.location.href = 'reporte_errores.html'; // Redirige a la página de reporte de errores
        });
    </script>
</body>
</html>
